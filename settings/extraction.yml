# Extraction settings for feature engineering  

injection_molding:

  upper_workpiece: # UPPER
    static_data: # Extraction configuration for static data from the CSV file 
      use_data: true
      method: ["quality", "target", "actual"] # ["quality", "target", "actual"]
      groups: 
        quality: ["weight"] 
        target: ["T801", "T802", "T803", "T804", "T805", "T806", "T831", "T832", "T833", "T834", "T835", "T836", "T837", "V403", "Q304", "Q305", "V304", "V305", "Q311", "Q312", "Q313", "p311", "p312", "p313", "t311", "t312", "t313"]
        actual: ["T801I", "T802I", "T803I", "T804I", "T805I", "T806I", "T831I", "T832I", "T833I", "T834I", "T835I", "T836I", "T837I", "t4052", "V301I", "t4015", "V4065", "p4055", "p4072", "t4018", "V4062", "t4012"]
        meta: ["t007"]
    injection_pressure_target:
      method: "raw"  # either "raw", "paa", "pca", "statistical", "tsfresh" or "catch22"
      # Optional attributes for the respective methods (available for all series)
      paa_target_length: 200           # for PAA (picewise aggregate approximaion): target length after aggregation
      pca_n_components: 24             # for PCA (principle component analysis): target number of principal components
      statistical_features: ["basic"]  # for statistical methods with feature types: "basic", "time" and "frequency"
      tsfresh_feature_set: 'efficient' # for tsfresh method - 'minimal', 'efficient', 'comprehensive'
      use_catch24: true                # for catch22 method - include catch24 features (2 extra attributes)
    injection_pressure_actual:
      method: "raw" 
    melt_volume:
      method: "raw"
    injection_velocity:
      method: "raw"
    # Not used by default
    # - time
    # - state

  lower_workpiece: # LOWER
    static_data: 
      use_data: true
      method: ["quality", "target", "actual"] # ["quality", "target", "actual", "meta"]
      groups: 
        quality: ["weight"] 
        target: ["T801", "T802", "T803", "T804", "T805", "T806", "T831", "T832", "T833", "T834", "T835", "T836", "T837", "V403", "Q304", "Q305", "V304", "V305", "Q311", "Q312", "Q313", "p311", "p312", "p313", "t311", "t312", "t313"]
        actual: ["T801I", "T802I", "T803I", "T804I", "T805I", "T806I", "T831I", "T832I", "T833I", "T834I", "T835I", "T836I", "T837I", "t4052", "V301I", "t4015", "V4065", "p4055", "p4072", "t4018", "V4062", "t4012"]
        meta: ["t007"]
    injection_pressure_target:
      method: "raw" 
    injection_pressure_actual:
      method: "raw" 
    melt_volume:
      method: "raw"
    injection_velocity:
      method: "raw"
    # Not used by default
    # - time
    # - state

screw_driving: 
